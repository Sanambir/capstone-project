# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - capstone-email-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_email_server:
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies for Email Server
        working-directory: ./alert-server
        run: npm install

      - name: Zip artifact for deployment
        working-directory: ./alert-server
        run: zip -r release.zip ./

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: email-server
          path: alert-server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build_email_server
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: email-server

      - name: Unzip artifact for deployment
        run: unzip release.zip -d .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8A245A48D7EE4032872D792E130403BA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_174590E6B6DE432F870546E43E85D6D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_57D0861F1E7F4AE7953DC30C06D5C82D }}

      - name: Deploy Email Server to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
            app-name: 'capstone-email-server'
            slot-name: 'Production'
            package: .
            takeAppOffline: true
          